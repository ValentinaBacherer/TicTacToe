<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header></header>
    <main>
        <div id="board">
            <h1>Tic Tac Toe</h1>
            <h2 id='result'></h2>
            <div class="row">
                <div class="squares top left"></div>
                <div class="squares top middle"></div>
                <div class="squares top right"></div>
            </div>
            <div class="row">
                <div class="squares center left"></div>
                <div class="squares center middle"></div>
                <div class="squares center right"></div>
            </div>
            <div class="row">
                <div class="squares bottom left"></div>
                <div class="squares bottom middle"></div>
                <div class="squares bottom right"></div>
            </div>
        </div>
        <div class='btn'>
            <button id="clearBtn" class="clear">Clear</button>
        </div>
    </main>
    <footer>
        the footer
    </footer>
    <script src="./script.js"></script>
</body>

</html>
